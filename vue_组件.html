<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <weichuang :bb="msg0"></weichuang>
    </div>
    <div id="app2">
        <my-component :aa="msg"></my-component>
    </div>
    
    <script src="Vue/vue.js"></script>
    <script>
        Vue.component('weichuang',{
           template:'<h1>{{bb}}</h1>', 
            props:['bb'],
        });
        
        new Vue({
            el:'#app',
            data:{
                msg0:'这是一个全局组件',
            },
        });
        
        new Vue({
            el:'#app2',
            data:{
                msg:'这是一个局部组件',
            },
            components:{
                myComponent:{
                template:'<h1>{{aa}}</h1>',
                props:['aa'],
                },
            },
        });
    </script>
</body>
</html>
