<!doctype html>
<html>
    <head>
        <title>CSS的常见属性</title>
        <meta charset="UTF-8">
        <style type="text/css">
        
        .ha {color:rgba(0,0,255,1);}
        .hb {color:rgba(0,0,255,0.5);}
        .hc {color:rgba(0,0,255,0.3);}
        .hd {color:rgba(0,0,255,0.1);}
    
        </style>
        

    </head>
    <body>
        <p>
        <h1 class="ha">这是一句话</h1>
        <h1 class="hb">这是一句话</h1>
        <h1 class="hc">这是一句话</h1>
        <h1 class="hd">这是一句话</h1>
        </p>

    </body>


</html>
