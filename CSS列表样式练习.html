<html>
    <head>
        <title>CSS列表样式练习</title>
        <meta charset="utf-8">
        <style>
           .ul1,.ol1{
                list-style:lower-alpha;
            }
           
        </style>
    </head>
    <body>
        <ul class="ul1">
            <li>这是一句话</li>
            <li>这是一句话</li>
            <li>这是一句话</li>
            <li>这是一句话</li>
            <li>这是一句话</li>
        
        </ul>
        <ol class="ol1">
            <li>这是一句话</li>
            <li>这是一句话</li>
            <li>这是一句话</li>
            <li>这是一句话</li>
            <li>这是一句话</li>
        </ol>
    </body>
</html>
